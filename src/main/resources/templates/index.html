<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>全国疫情实时追踪系统</title>
    <!--引入外部的css样式文件-->
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!--引入JQuery-->
    <script  th:src="@{js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!--引入echarts-->
    <script  th:src="@{js/echarts.min.js}" type="text/javascript"></script>
    <!--引入中国地图的js文件-->
    <script  th:src="@{js/china.js}" type="text/javascript"></script>
    <!--引入词云图的js文件-->
    <script  th:src="@{js/echarts-wordcloud.min.js}" type="text/javascript"></script>
    <!--引入js文件-->
    <script  th:src="@{js/controller.js}" type="text/javascript"></script>
</head>
<body id="body">
    <div>
        <div id="login">
            <button><a th:href="@{about/record.html}">留言板</a>
        </div>
        <div id="title">全国疫情实时追踪</div>
        <div id="time">time now</div>
        <div id="left1">left1</div>
        <div id="left2">left2</div>
        <div id="center1">
            <div class="num"><h3></h3></div>
            <div class="num"><h3></h3></div>
            <div class="num"><h3></h3></div>
            <div class="num"><h3></h3></div>
            <br>
            <div class="txt">累计确诊</div>
            <div class="txt">剩余疑似</div>
            <div class="txt">累计治愈</div>
            <div class="txt">累计死亡</div>
        </div>
        <div id="center2">center2</div>
        <div id="right1">right1</div>
        <div id="right2">right2</div>
    </div>
    <!--引入各种echarts大图-->
    <script  th:src="@{js/left1.js}" type="text/javascript"></script>
    <script  th:src="@{js/left2.js}" type="text/javascript"></script>
    <script  th:src="@{js/right1.js}" type="text/javascript"></script>
    <script  th:src="@{js/right2.js}" type="text/javascript"></script>
    <script  th:src="@{js/center2.js}" type="text/javascript"></script>



</body>
</html>
